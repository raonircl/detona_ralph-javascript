<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="shortcut icon" href="../assets/img/Super-Smash-Bros-PNG-Image.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Detona Ralph</title>
</head>
<body>
    <main class="container">
        <audio id="open" src="./src/sound/open.ogg" preload="auto" autoplay loop></audio>

        <div class="menu">
            <div class="menu-time">
                <h2 id="menu-label">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            
            <div class="menu-score">
                <h2 id="menu-label">Your Score</h2>
                <h2 id="score">0</h2>
            </div>

            <div class="menu-lives">
                <img id="life-view" src="../assets/img/heart.png" class="life-heart" alt="life heart">
                <img id="life-view" src="../assets/img/heart.png" class="life-heart" alt="life heart">
                <img id="life-view" src="../assets/img/heart.png" class="life-heart" alt="life heart">
            </div>
        </div>

        <div class="panel">
            <audio id="clickSound" src="../sound/hit.ogg"></audio>
            <audio id="clickSoundFail" src="../sound/failHit.ogg"></audio>

            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>

        <audio id="endgame" src="../sound/endgame.ogg"></audio>
    </main>

    <script type="module" defer src="./src/assets/script/opening.mjs"></script>
    <script type="module" defer src="../script/engine.mjs"></script>
</body>
</html>
