<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/css/reset.css">
    <link rel="stylesheet" href="./src/assets/css/main.css">
    <link rel="shortcut icon" href="./src/assets/img/Super-Smash-Bros-PNG-Image.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Detona Ralph</title>
</head>
<body>

    <main class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 id="menu-label">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            
            <div class="menu-score">
                <h2 id="menu-label">Your Score</h2>
                <h2 id="score">0</h2>
            </div>

            <div class="menu-lives">
                <img src="./src/assets/img/heart.png" height="30" alt="not found">
                <img src="./src/assets/img/heart.png" height="30" alt="not found">
                <img src="./src/assets/img/heart.png" height="30" alt="not found">
                <h2 id="life">x3</h2>
            </div>
        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </main>

    <script defer src="./src/script/engine.js"></script>
</body>
</html>
